<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>MeetupTitle</title>
  </head>
  <body>
    <div id="app">

      <div>
        <template v-for="id in meetups">
          <label><input type="radio" v-model="selectedMeetupId" :value="id" /> {{ id }}</label>
        </template>

        <hr />

        <div v-if="isLoading">Загрузка. Ожидайте...</div>
        <h3 v-if="meetup">{{ meetup.title }}</h3>
      </div>
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
